<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="canonical" href="https://www.kigalifreshcart.com/cart.html" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | FreshCart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
      position: relative;
    }

    .header-content {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    header h3 {
      font-size: 1.3rem;
      font-weight: normal;
      margin-top: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Back Button Styling */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #000000;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
      z-index: 3;
    }

    .back-btn:hover {
      background-color: #f4f4f4;
    }

    /* Cart Container */
    .cart-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      font-size: 1.2rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .quantity-controls button {
      padding: 5px 10px;
      font-size: 1rem;
      border: none;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .quantity-controls button:hover {
      background-color: #bbb;
    }

    .remove-btn {
      color: #28a745;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
    }

    .summary-container {
      margin-top: 20px;
      padding: 15px;
      border-top: 2px solid #ddd;
    }

    .summary-container p {
      font-size: 1.1rem;
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .checkout-container {
      margin-top: 15px;
    }

    .checkout-container input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .note-box {
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      color: #155724;
      margin-top: 10px;
      border: 1px solid #c3e6cb;
    }

    .checkout-btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      text-align: center;
      margin-top: 10px;
    }

    .checkout-btn:hover {
      background-color: #169333;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="javascript:history.back()" class="back-btn">‚Üê Back</a>
    <div class="header-content">
      <h1>Shopping Cart</h1>
      <h3>Review Your Items Before Checkout</h3>
    </div>
  </header>

  <!-- Cart Container -->
  <div class="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>

    <div class="summary-container">
      <p><strong>Subtotal:</strong> <span id="subtotal">RWF 0</span></p>
      <p>
        <strong>Delivery Fee:</strong> 
        <select id="delivery-option" onchange="updateTotal()">
          <option value="0">Select Delivery</option>
          <option value="2000">Motorcycle - RWF 2,000</option>
          <option value="8000">Rifan - RWF 8,000</option>
        </select>
      </p>
      <p><strong>Grand Total:</strong> <span id="grand-total">RWF 0</span></p>

      <div class="checkout-container">
        <input type="text" id="customer-name" placeholder="Enter your name" required>
        <input type="tel" id="customer-phone" placeholder="Enter your phone number" required>
        <input type="text" id="customer-location" placeholder="Enter your location" required>
        <div class="note-box">
          After checking your order, click "Proceed to Payment" to pay and get your delivery in 30mins - 1 hour.
        </div>
        <button class="checkout-btn" onclick="proceedToPayment()">Proceed to Payment</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>&copy; 2025 Tazerwa. All rights reserved.</footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
  
    function formatPrice(price) {
      return `RWF ${price.toLocaleString()}`;
    }
  
    function loadCartItems() {
      const cartItemsContainer = document.getElementById("cart-items");
      cartItemsContainer.innerHTML = "";
      let subtotal = 0;
  
      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        subtotal += total;
        cartItemsContainer.innerHTML += `
          <tr>
            <td>${item.productName} (${item.unit})</td>
            <td>${formatPrice(item.price)}</td>
            <td>
              <div class="quantity-controls">
                <button onclick="updateQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </td>
            <td>${formatPrice(total)}</td>
            <td><span class="remove-btn" onclick="removeItem(${index})">Remove</span></td>
          </tr>
        `;
      });
  
      document.getElementById("subtotal").innerText = formatPrice(subtotal);
      updateTotal();
    }
  
    function updateQuantity(index, change) {
      cart[index].quantity = Math.max(1, cart[index].quantity + change);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartItems();
    }
  
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCartItems();
    }
  
    function updateTotal() {
      const subtotal = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const deliveryFee = parseInt(document.getElementById("delivery-option").value) || 0;
      const grandTotal = subtotal + deliveryFee;
  
      document.getElementById("grand-total").innerText = formatPrice(grandTotal);
    }
  
    function proceedToPayment() {
      const name = document.getElementById("customer-name").value.trim();
      const phone = document.getElementById("customer-phone").value.trim();
      const location = document.getElementById("customer-location").value.trim();
      const deliveryFee = parseInt(document.getElementById("delivery-option").value) || 0;
  
      if (!name || !phone || !location) {
        alert("Please fill in your Name, Phone Number, and Location.");
        return;
      }
  
      if (deliveryFee === 0) {
        alert("Please select a delivery option.");
        return;
      }
  
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
  
      let message = `üõí FreshCart Order Summary\n\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüìç Location: ${location}\n\nOrder Details:\n`;
      cart.forEach(item => {
        message += `- ${item.productName} (${item.unit}) - ${item.quantity} x ${formatPrice(item.price)} = ${formatPrice(item.price * item.quantity)}\n`;
      });
      message += `\nüöö Delivery Fee: ${formatPrice(deliveryFee)}`;
      message += `\nüí∞ Grand Total: ${formatPrice(cart.reduce((sum, item) => sum + item.price * item.quantity, 0) + deliveryFee)}`;
  
      // Send email via backend
      fetch("send-email.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ subject: "New FreshCart Order", message: message })
      }).then(() => {
        // Redirect customer to payment page
        window.location.href = "payment.html";
      }).catch(() => {
        alert("There was an error sending your order. Please try again.");
      });
    }
  
    loadCartItems();
  </script>
</body>
</html>
