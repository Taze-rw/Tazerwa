<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tazerwa Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">

    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="subtitle">Login to access your dashboard</p>

      <form id="loginForm">

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>

      </form>

      <p class="footer-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>

  </div>

  <script src="login.js"></script>
</body>
</html>
