<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tazerwa | Secure Payment</title>
  <style>
    /* Reset some basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fdf9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background-color: #1b5e20; /* deep green */
      color: #fff;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header .back-btn {
      background: none;
      border: 2px solid #fff;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    header .back-btn:hover {
      background: #fff;
      color: #1b5e20;
    }

    header h1 {
      font-size: 20px;
      letter-spacing: 1px;
    }

    .logo-container img {
      width: 90px;
      height: auto;
        }

        @media (max-width: 768px) {
  .top-nav {
    justify-content: center; /* center everything */
  }

  .hamburger,
  .auth-buttons {
    position: absolute; /* take them out of flow */
    top: 15px;
  }

  .hamburger {
    left: 20px; /* menu button on left */
  }

  .auth-buttons {
    right: 20px; /* login/signup on right */
  }

  .logo-container {
    flex: 0; /* prevent stretching */
    text-align: center;
  }

  .logo-container img {
    width: 80px; /* slightly smaller for mobile */
  }
}

    /* ===== MAIN CONTENT ===== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .payment-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      padding: 30px;
      width: 420px;
      max-width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #1b5e20;
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
    }

    .highlight {
      color: #fdd835; /* yellow accent */
    }

    .payment-option {
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      padding: 15px;
      margin: 12px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .payment-option:hover {
      border-color: #1b5e20;
      background-color: #f1fff4;
    }

    .payment-option input {
      margin-right: 12px;
      transform: scale(1.2);
    }

    .btn-pay {
      width: 100%;
      background-color: #1b5e20;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 25px;
      transition: 0.3s;
    }

    .btn-pay:hover {
      background-color: #2e7d32;
    }

    /* ===== FOOTER ===== */
    footer {
      background-color: #111;
      color: #ddd;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
      margin-top: auto;
    }

    footer a {
      color: #fdd835;
      text-decoration: none;
      margin: 0 8px;
      transition: 0.3s;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="back-btn" onclick="window.history.back()">← Back</button>
    <h1>Tazerwa</h1>
    <div class="logo-container">
        <img src="img/taze-logo.png" alt="Taze Logo">
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="payment-container">
      <h2>Complete Your <span class="highlight">Payment</span></h2>

      <form id="payment-form">
        <!-- Stripe Option -->
        <label class="payment-option">
          <input type="radio" name="paymentMethod" value="stripe" required />
          Pay with Credit/Debit Card (Stripe)
        </label>

        <!-- MTN MoMo Option -->
        <label class="payment-option">
          <input type="radio" name="paymentMethod" value="mtn" />
          Pay with MTN Mobile Money
        </label>

        <button type="submit" class="btn-pay">Proceed to Pay</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© <span id="year"></span> Tazerwa. All rights reserved. | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Contact Us</a>
    </p>
  </footer>

  <script>
    // Dynamically set year in footer
    document.getElementById("year").textContent = new Date().getFullYear();

    const form = document.getElementById("payment-form");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="paymentMethod"]:checked').value;

      if (selected === "stripe") {
        // Redirect or call backend to create Stripe checkout session
        alert("Redirecting to Stripe Checkout...");
        window.location.href = "/create-checkout-session"; 
      } else if (selected === "mtn") {
        // Redirect to MTN MoMo payment flow
        alert("Redirecting to MTN Mobile Money...");
        window.location.href = "/mtn-payment"; 
      }
    });
  </script>
</body>
</html>
